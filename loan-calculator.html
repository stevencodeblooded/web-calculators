<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Loan Calculator</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/loan/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="calculator-title">Enhanced Loan Calculator</h1>
        
        <div class="calculator-card">
            <div class="input-group">
                <label for="loanAmount">Loan Amount ($)</label>
                <input type="number" id="loanAmount" value="100000" min="0">
                <div class="error-message" id="loanAmountError"></div>
            </div>

            <div class="input-group">
                <label for="interestRate">Annual Interest Rate (%)</label>
                <input type="number" id="interestRate" value="5" min="0" step="0.1">
                <div class="error-message" id="interestRateError"></div>
            </div>

            <div class="input-group">
                <label for="loanTerm">Loan Term (years)</label>
                <input type="number" id="loanTerm" value="30" min="1">
                <div class="error-message" id="loanTermError"></div>
            </div>

            <div class="results">
                <div class="result-row">
                    <span>Monthly Payment:</span>
                    <span id="monthlyPayment">$0.00</span>
                </div>
                <div class="result-row">
                    <span>Total Interest:</span>
                    <span id="totalInterest">$0.00</span>
                </div>
                <div class="result-row">
                    <span>Total Payment:</span>
                    <span id="totalPayment">$0.00</span>
                </div>
            </div>
        </div>

        <div class="amortization-table-container">
            <h2>Amortization Schedule</h2>
            <div class="table-container">
                <table id="amortizationTable">
                    <thead>
                        <tr>
                            <th>Payment #</th>
                            <th>Payment</th>
                            <th>Principal</th>
                            <th>Interest</th>
                            <th>Remaining Balance</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="charts-container">
            <div class="tabs">
                <button class="tab active" onclick="showChart('breakdown')">Payment Breakdown</button>
                <button class="tab" onclick="showChart('amortization')">Amortization Schedule</button>
            </div>
            <div class="chart-wrapper">
                <canvas id="loanChart"></canvas>
            </div>
        </div>
    </div>

    <script src="loan/app.js"></script>
</body>
</html>
