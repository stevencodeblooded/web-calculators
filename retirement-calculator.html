<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Nest Egg Calculator</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/nestegg/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Retirement Nest Egg Calculator</h1>
        
        <div class="calculator-wrapper">
            <div class="input-section">
                <h2>Personal Information</h2>
                <div class="input-group">
                    <label for="current-age">Current Age:</label>
                    <input type="number" id="current-age" min="18" max="80" value="35">
                    
                    <label for="retirement-age">Retirement Age:</label>
                    <input type="number" id="retirement-age" min="45" max="85" value="65">
                    
                    <label for="life-expectancy">Life Expectancy:</label>
                    <input type="number" id="life-expectancy" min="50" max="100" value="90">
                </div>

                <h2>Financial Information</h2>
                <div class="input-group">
                    <label for="current-savings">Current Savings ($):</label>
                    <input type="number" id="current-savings" min="0" value="100000">
                    
                    <label for="monthly-contribution">Monthly Contribution ($):</label>
                    <input type="number" id="monthly-contribution" min="0" value="1000">
                    
                    <label for="desired-retirement-income">Desired Annual Retirement Income ($):</label>
                    <input type="number" id="desired-retirement-income" min="0" value="80000">
                </div>

                <h2>Investment Assumptions</h2>
                <div class="input-group">
                    <label for="expected-return">Expected Annual Return (%):</label>
                    <input type="number" id="expected-return" min="0" max="20" step="0.1" value="7.0">
                    
                    <label for="return-volatility">Return Volatility (%):</label>
                    <input type="number" id="return-volatility" min="0" max="30" step="0.1" value="15.0">
                    
                    <label for="inflation-rate">Inflation Rate (%):</label>
                    <input type="number" id="inflation-rate" min="0" max="10" step="0.1" value="2.5">
                </div>

                <h2>Simulation Settings</h2>
                <div class="input-group">
                    <label for="simulation-runs">Number of Simulations:</label>
                    <select id="simulation-runs">
                        <option value="1000">1,000 runs</option>
                        <option value="5000" selected>5,000 runs</option>
                        <option value="10000">10,000 runs</option>
                    </select>
                </div>

                <button id="calculate-btn">Run Simulation</button>
            </div>

            <div class="results-section">
                <div class="summary-stats">
                    <div class="stat-card">
                        <h3>Success Probability</h3>
                        <p id="success-probability">--</p>
                    </div>
                    <div class="stat-card">
                        <h3>Median Nest Egg</h3>
                        <p id="median-outcome">--</p>
                    </div>
                    <div class="stat-card">
                        <h3>Risk Level</h3>
                        <p id="risk-level">--</p>
                    </div>
                </div>

                <div class="charts-container">
                    <div class="chart-wrapper">
                        <h3>Wealth Accumulation Projections</h3>
                        <canvas id="wealth-chart"></canvas>
                    </div>
                    <div class="chart-wrapper">
                        <h3>Probability Distribution</h3>
                        <canvas id="probability-chart"></canvas>
                    </div>
                </div>

                <div class="recommendations">
                    <h2>Recommendations</h2>
                    <ul id="recommendations-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="/nestegg/app.js"></script>
</body>
</html>
