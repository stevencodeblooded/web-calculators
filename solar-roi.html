<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar Panel ROI Calculator</title>
    <link rel="stylesheet" href="/solar/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Solar Panel ROI Calculator</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="location">Location (City)</label>
                <input type="text" id="location" placeholder="Enter your city">
            </div>
            
            <div class="input-group">
                <label for="roof-size">Roof Size (sq ft)</label>
                <input type="number" id="roof-size" min="0" placeholder="Enter roof size">
            </div>
            
            <div class="input-group">
                <label for="roof-angle">Roof Angle (degrees)</label>
                <input type="number" id="roof-angle" min="0" max="90" placeholder="Enter roof angle">
            </div>
            
            <div class="input-group">
                <label for="energy-consumption">Monthly Energy Consumption (kWh)</label>
                <input type="number" id="energy-consumption" min="0" placeholder="Enter monthly usage">
            </div>
            
            <div class="input-group">
                <label for="electricity-rate">Electricity Rate ($/kWh)</label>
                <input type="number" id="electricity-rate" min="0" step="0.01" placeholder="Enter rate">
            </div>
        </div>

        <button onclick="calculateROI()">Calculate ROI</button>

        <div class="results-section">
            <div class="result-card">
                <h3>Annual Energy Production</h3>
                <div class="result-value" id="annual-production">0 kWh</div>
            </div>
            
            <div class="result-card">
                <h3>Annual Cost Savings</h3>
                <div class="result-value" id="annual-savings">$0</div>
            </div>
            
            <div class="result-card">
                <h3>Break-even Period</h3>
                <div class="result-value" id="breakeven">0 years</div>
            </div>
        </div>

        <div class="charts-section">
            <div class="chart-container">
                <canvas id="productionChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="savingsChart"></canvas>
            </div>
        </div>
    </div>

    <script src="solar/app.js"></script>
</body>
</html>
