<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="/carbonfootprint/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Carbon Footprint Calculator</h1>
        
        <div class="flex-containers">
            <div class="calculator-section">
                <h2>Transportation</h2>
                <div class="input-group">
                    <label for="car-miles">Car miles per week:</label>
                    <input type="number" id="car-miles" min="0" value="150">
                    
                    <label for="public-transit">Public transit trips per week:</label>
                    <input type="number" id="public-transit" min="0" value="5">
                    
                    <label for="flights">Flights per year:</label>
                    <input type="number" id="flights" min="0" value="2">
                </div>
    
                <h2>Home Energy</h2>
                <div class="input-group">
                    <label for="electricity">Monthly electricity usage (kWh):</label>
                    <input type="number" id="electricity" min="0" value="900">
                    
                    <label for="gas">Monthly natural gas usage (therms):</label>
                    <input type="number" id="gas" min="0" value="50">
                </div>
    
                <h2>Food Habits</h2>
                <div class="input-group">
                    <label for="diet-type">Primary diet type:</label>
                    <select id="diet-type">
                        <option value="meat-heavy">Meat Heavy</option>
                        <option value="average" selected>Average</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                    </select>
                    
                    <label for="local-food">Percentage of local food:</label>
                    <input type="range" id="local-food" min="0" max="100" value="30">
                    <span id="local-food-value">30%</span>
                </div>
    
                <h2>Consumption</h2>
                <div class="input-group">
                    <label for="shopping">Monthly shopping budget ($):</label>
                    <input type="number" id="shopping" min="0" value="500">
                    
                    <label for="recycling">Recycling habits:</label>
                    <select id="recycling">
                        <option value="always">Always</option>
                        <option value="sometimes" selected>Sometimes</option>
                        <option value="never">Never</option>
                    </select>
                </div>
    
                <button id="calculate-btn">Calculate Footprint</button>
            </div>
            <div class="results-section">
                <div class="total-emissions">
                    <h2>Your Annual Carbon Footprint</h2>
                    <p id="total-co2">0 tonnes CO2e</p>
                    <p id="comparison">Loading comparison...</p>
                </div>
    
                <div class="charts">
                    <div class="chart-container">
                        <canvas id="breakdown-chart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="reduction-chart"></canvas>
                    </div>
                </div>
    
                <div class="recommendations">
                    <h2>Reduction Recommendations</h2>
                    <ul id="recommendations-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="/carbonfootprint/app.js"></script>
</body>
</html>
