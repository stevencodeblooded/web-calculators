<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Investment Portfolio Rebalancer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link rel="stylesheet" href="/investment/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Investment Portfolio Rebalancer</h1>
        <p>
          Optimize your portfolio allocation and track investment performance
        </p>
      </div>

      <div class="grid">
        <div class="card">
          <h2>Current Portfolio</h2>
          <div id="assetInputs">
            <div class="input-group">
              <label>Total Portfolio Value</label>
              <input
                type="number"
                id="totalValue"
                placeholder="Enter total value"
                value="100000"
              />
            </div>

            <!-- New Asset Form -->
            <form id="assetForm" class="asset-form">
              <div class="input-group">
                <input type="text" id="newAssetName" placeholder="Asset name" />
              </div>
              <div class="input-group">
                <input
                  type="number"
                  id="newAssetCurrent"
                  placeholder="Current allocation %"
                />
              </div>
              <div class="input-group">
                <input
                  type="number"
                  id="newAssetTarget"
                  placeholder="Target allocation %"
                />
              </div>
              <div class="input-group">
                <select id="newAssetRisk">
                  <option value="low">Low Risk</option>
                  <option value="medium" selected>Medium Risk</option>
                  <option value="high">High Risk</option>
                </select>
              </div>
              <button type="submit">Add Asset</button>
            </form>

            <!-- Asset Table -->
            <table class="asset-table">
              <thead>
                <tr>
                  <th>Asset Name</th>
                  <th>Current %</th>
                  <th>Target %</th>
                  <th>Risk Level</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="assetList"></tbody>
            </table>
          </div>
          <div id="riskAnalysis"></div>
        </div>

        <div class="card">
          <h2>Target Allocation</h2>
          <div id="targetAllocation">
            <div class="chart-container">
              <canvas id="targetChart"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <h2>Portfolio Analysis</h2>
        <div class="summary-stats" id="summaryStats"></div>
        <div class="chart-container">
          <canvas id="comparisonChart"></canvas>
        </div>
      </div>

      <div class="card">
        <h2>Rebalancing Recommendations</h2>
        <div id="recommendations" class="recommendations"></div>
      </div>
    </div>

    <script src="/investment/app.js" defer></script>
  </body>
</html>
